<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple page builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 remove">Remove zone</div>
        </div>
        <div class="row">
            <div class="col-md-8 one">
                <div id="drag"></div>
            </div>
            <div id="two" class="col-md-4 two">
                <div class="bg row">
                    <div class="bg col-md-6">1/2</div>
                    <div class="bg col-md-6">1/2</div>
                </div>
                <div class="bg row">
                    <div class="bg col-md-4">1/3</div>
                    <div class="bg col-md-4">1/3</div>
                    <div class="bg col-md-4">1/3</div>
                </div>
                <div class="bg row">
                    <div class="bg col-md-3">1/4</div>
                    <div class="bg col-md-3">1/4</div>
                    <div class="bg col-md-3">1/4</div>
                    <div class="bg col-md-3">1/4</div>
                </div>
                <div class="bg row">
                    <div class="bg col-md-3">1/4</div>
                    <div class="bg col-md-6">1/2</div>
                    <div class="bg col-md-3">1/4</div>
                </div>
            </div>
        </div>
    </div>


<script>
    dragula([document.getElementById('drag'), document.getElementById('two')], {
      copy: function (el, source) {
        return source === document.getElementById('two')
      },
      accepts: function (el, target) {
        return target !== document.getElementById('drop')
      },
      removeOnSpill: true
    })


</script>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
</body>
</html>
